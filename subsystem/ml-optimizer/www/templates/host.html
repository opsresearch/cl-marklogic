<ion-view view-title="Host">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h1>{{host.hostName}}</h1>
      </div>
      <div class="item item-body">
        <p>Group: <a href="#/app/groups/{{host.groupId}}">{{idNames[host.groupId]}}</a></p>
        <p>Zone: {{host.zone}}</p>
        <p>Bind Port: {{host.bindPort}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
