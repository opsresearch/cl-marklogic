<ion-view view-title="Group">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{group.groupName}}</h3>
      </div>
      <div class="item item-body">
        <p>Id: {{group.groupId}}</p>

       <p>Hosts: <span ng-repeat="host in [group.hosts]">
                <a href="#/app/hosts/{{host.hostId}}">{{host.hostName}}</a>
        </span></p>

      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
